<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>iPhone</title>
	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="css/iphone.css">
</head>
<body>
	<nav>
		<div class="ui inverted menu">
			<a class="item"><img src="https://www.apple.com/ac/globalnav/3/en_US/images/globalnav/apple/image_large.svg" /></a>
		</div>
	</nav>

	<div class="ui container">
		<div class="ui center aligned header">
			<img class="wechat left floated" src="images/wechat.jpg" />
			<h1 class="title">小向苹果询价<br>扫一扫加微信</h1>
		</div>
	</div>
		
<div class="ui container">
<p><input type="button" onclick="checkPrice()" value="Check Price" class="ui black button"></p> 

<div class="ui cards stackable four column doubling grid">
<div class="card column">
		<div class="image small">
		  <img src="images/iphone-x-select-2017.png">
		</div>
		<div class="content">
		  <a class="header" href="https://www.apple.com/hk-zh/shop/buy-iphone/iphone-x#00">iPhoneX</a>
		  <div class="description">
				<p><span>64GB: <i class="hk flag" title="官方价"></i><span id="iphoneX-64g-applePrice"></span>HKD </span> / <span><i class="cn flag" title="代购价"></i> <span id="iphoneX-64g-salePrice"></span>RMB</span></p>
				<p><span>256GB: <i class="hk flag" title="官方价"></i><span id="iphoneX-256g-applePrice"></span>HKD </span> / <span><i class="cn flag" title="代购价"></i> <span id="iphoneX-256g-salePrice"></span>RMB</span></p>
		  </div>
		</div>
	  </div>

	<div class="card column">
				<div class="image small">
				  <img src="images/iphone8-select-2017.png">
				</div>
				<div class="content">
				  <a class="header" href="https://www.apple.com/hk-zh/shop/buy-iphone/iphone-8#">iPhone 8</a>
				  <div class="description">
						<p><span>64GB: <i class="hk flag" title="官方价"></i><span id="iphone8-64g-applePrice"></span>HKD </span> / <span><i class="cn flag" title="代购价"></i> <span id="iphone8-64g-salePrice"></span>RMB</span></p>
						<p><span>256GB: <i class="hk flag" title="官方价"></i><span id="iphone8-256g-applePrice"></span>HKD </span> / <span><i class="cn flag" title="代购价"></i> <span id="iphone8-256g-salePrice"></span>RMB</span></p>
				  </div>
				</div>
			  </div>

	<div class="card column">
					<div class="image small">
					  <img src="images/iphone8-plus-select-2017.png">
					</div>
					<div class="content">
					  <a class="header" href="https://www.apple.com/hk-zh/shop/buy-iphone/iphone-8#01">iPhone 8 Plus</a>
					  <div class="description">
							<p><span>64GB: <i class="hk flag" title="官方价"></i><span id="iphone8P-64g-applePrice"></span>HKD </span> / <span><i class="cn flag" title="代购价"></i> <span id="iphone8P-64g-salePrice"></span>RMB</span></p>
							<p><span>256GB: <i class="hk flag" title="官方价"></i><span id="iphone8P-256g-applePrice"></span>HKD </span> / <span><i class="cn flag" title="代购价"></i> <span id="iphone8P-256g-salePrice"></span>RMB</span></p>
					  </div>
					</div>
					</div>	
			</div>
	
<p id = "rate"></p>
</div>
	

<footer>

 	<script type="text/javascript" src="js/money.min.js"></script>
